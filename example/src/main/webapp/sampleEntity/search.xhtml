<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{sampleEntityBean.page}'/>
		<f:event type="preRenderView" listener='#{sampleEntityBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Sample Entity entities"/>

	<ui:define name="header">
		Sample Entity
	</ui:define>

	<ui:define name="subheader">
		Search Sample Entity entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="sampleEntityBeanExampleSampleField" value="Sample Field:"/>
						<h:panelGroup>
							<h:inputText id="sampleEntityBeanExampleSampleField" value="#{sampleEntityBean.example.sampleField}"/>
							<h:message for="sampleEntityBeanExampleSampleField" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{sampleEntityBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{sampleEntityBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="sampleEntityBeanPageItems" styleClass="data-table" value="#{sampleEntityBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sample Field"/>
					</f:facet>
					<h:link outcome="/sampleEntity/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSampleField" value="#{_item.sampleField}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created On"/>
					</f:facet>
					<h:link outcome="/sampleEntity/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCreatedOn" value="#{_item.createdOn}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{sampleEntityBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
